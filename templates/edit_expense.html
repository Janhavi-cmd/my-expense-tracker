<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Expense Tracker</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Custom Theme -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: '#020617',
              card: '#1e293b',
              border: '#334155',
              bluegrad1: '#3b82f6',
              bluegrad2: '#6366f1',
              green: '#10b981',
              red: '#ef4444',
              yellow: '#f59e0b'
            }
          }
        }
      }
    </script>

    <!-- Your custom CSS (keep minimal) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-bg text-white min-h-screen flex items-center justify-center">

<div class="bg-card rounded-2xl p-8 w-full max-w-md">
  <a href="/" class="text-sm opacity-60">← Back</a>

  <h2 class="text-xl font-semibold my-4">✏️ Edit Expense</h2>

  <form method="POST" class="space-y-4">
    <input name="amount" value="{{ expense.amount }}" type="number"
      class="w-full bg-bg border border-border rounded-xl px-4 py-3">

    <select name="category"
      class="w-full bg-bg border border-border rounded-xl px-4 py-3">
      <option {{ 'selected' if expense.category=='Food' }}>Food</option>
      <option {{ 'selected' if expense.category=='Travel' }}>Travel</option>
      <option {{ 'selected' if expense.category=='Study' }}>Study</option>
      <option {{ 'selected' if expense.category=='Entertainment' }}>Entertainment</option>
      <option {{ 'selected' if expense.category=='Lent' }}>Lent</option>
      <option {{ 'selected' if expense.category=='Other' }}>Other</option>
    </select>

    <input name="date" type="date"
      value="{{ expense.date.strftime('%Y-%m-%d') }}"
      class="w-full bg-bg border border-border rounded-xl px-4 py-3">

    <input name="note" value="{{ expense.note }}"
      class="w-full bg-bg border border-border rounded-xl px-4 py-3">

    <button class="w-full bg-green py-3 rounded-xl font-semibold">
      Update Expense
    </button>
  </form>

  <p class="text-center text-sm opacity-50 mt-6">
    Developed by <span class="text-green-400">Janhavi Chaturvedi</span>
  </p>
</div>
</body>
</html>
